version: '3'

volumes:
  impress_elastic_search_data:
    driver: local

services:
  elasticsearch:
    build: ./elasticsearch
    volumes:
      - impress_elastic_search_data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
